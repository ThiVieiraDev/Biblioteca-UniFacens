<ion-header>
    <ion-toolbar>
        <ion-row>
            <img class="img_voltar" align="left" (click)="navCtrl.back()" src="../../assets/home/seta_volta.png">
            <ion-title class="header_title">Busca</ion-title>
            <img class="icon_perfil" align="right" (click)="navCtrl.navigateForward('/perfil')" src="../../assets/home/icon_perfil.png">
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="nome" (ionInput)="filtrarItens()" style="text-align: center"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let livros of livrosFiltrados">
            {{livros.nome}}
        </ion-item>
    </ion-list>
</ion-content>
